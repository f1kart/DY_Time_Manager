{% extends 'base.html' %}

{% block content %}
<h1>Edit Profile</h1>
<form method="POST" action="{{ url_for('auth.edit_profile') }}">
    {{ form.csrf_token }}
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.first_name.label }} {{ form.first_name }}
    </div>
    <div class="form-group">
        {{ form.last_name.label }} {{ form.last_name }}
    </div>
    <div class="form-group">
        {{ form.submit }}
    </div>
</form>
{% endblock %}
