{% extends 'base.html' %}

{% block content %}
    <h2>Register</h2>
    <form method="POST">
        {{ form.hidden_tag() }} 

        <div> 
            {{ form.username.label }}
            {{ form.username(class='form-control') }} 
        </div>

        {{ form.submit(class='btn btn-primary') }}
    </form>
{% endblock %}
