{% extends 'base.html' %}

{% block content %}
<h1>Edit Task</h1>
<form action="/edit_time/{{ task.id }}" method="POST">
    <label for="task_name">Task Name:</label>
    <input type="text" id="task_name" name="task_name" value="{{ task.task_name }}" required>
    <button type="submit">Save</button>
</form>
{% endblock %}
